<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* CSS for the login page */
    body {
     background-image: url('Images/login.jpg');
     background-repeat: no-repeat;
     background-size: cover;  

      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    .container h2 {
      text-align: center;
    }

    .container label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .container button {
      background-color: #4ca8af;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .container button:hover {
      background-color: #2a94c6;
    }
  </style>
</head>
<body>
  <header style="text-align: center;">
    <h1>Welcome to Online Medicine Delivery</h1>
  </header>






  <div class="container">
    <h2>Order details</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required><br><br>
      <input type="tel" name="phone" placeholder="Your Phone Number" required><br><br>
      <!-- Add more input fields for order details -->
      <button type="submit" onclick="submitOrder(event)">Order Now</button>
    </form>
  </div>
</body>
</html>
